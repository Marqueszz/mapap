<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Problemas Urbanos</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Mapa de Problemas Urbanos</h1>
  <main class="container">
    <div id="map"></div>
    <form id="problemaForm">
      <label for="tipo">Tipo de problema:</label>
      <input type="text" id="tipo" required />

      <label for="categoria">Categoria:</label>
      <select id="categoria" required>
        <option value="">Selecione</option>
        <option value="infraestrutura">Infraestrutura</option>
        <option value="meio_ambiente">Meio Ambiente</option>
        <option value="mobilidade">Mobilidade</option>
        <option value="seguranca">Segurança</option>
        <option value="saneamento">Saneamento</option>
        <option value="habitacao">Habitação</option>
        <option value="outros">Outros</option>
      </select>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" required></textarea>

      <label for="data">Data:</label>
      <input type="date" id="data" required />

      <button type="submit">Registrar Problema</button>
    </form>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-19.7621, -44.084], 13); // Ajuste para sua cidade

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let lat = null;
    let lng = null;

    // Ícones personalizados por categoria
    const icones = {
      infraestrutura: L.icon({
        iconUrl: './icons/infraestrutura.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      }),
      meio_ambiente: L.icon({
        iconUrl: './icons/meio_ambiente.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      }),
      mobilidade: L.icon({
        iconUrl: './icons/mobilidade.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      }),
      seguranca: L.icon({
        iconUrl: './icons/seguranca.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      }),
      saneamento: L.icon({
        iconUrl: './icons/saneamento.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      }),
      habitacao: L.icon({
        iconUrl: './icons/habitacao.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      }),
      outros: L.icon({
        iconUrl: './icons/outros.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      })
    };

    // Captura clique no mapa
    map.on('click', function (e) {
      lat = e.latlng.lat;
      lng = e.latlng.lng;
      alert(`Local do problema selecionado:\nLatitude: ${lat.toFixed(5)}\nLongitude: ${lng.toFixed(5)}`);
    });

    // Carrega problemas existentes do backend
    fetch('http://localhost:3000/problemas')
      .then(res => res.json())
      .then(dados => {
        dados.forEach(p => {
          if (p.latitude && p.longitude) {
            const icone = icones[p.categoria] || icones.outros;
            const dataFormatada = new Date(p.data).toLocaleDateString('pt-BR');
            L.marker([p.latitude, p.longitude], { icon: icone })
              .addTo(map)
              .bindPopup(`<b>${p.tipo}</b><br>${p.descricao}<br>Data<b>: ${dataFormatada}`);
          }
        });
      });

    // Envia formulário
    document.getElementById('problemaForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      if (lat === null || lng === null) {
        alert("Por favor, clique no mapa para selecionar o local do problema.");
        return;
      }

      const tipo = document.getElementById('tipo').value;
      const categoria = document.getElementById('categoria').value;
      const descricao = document.getElementById('descricao').value;
      const data = document.getElementById('data').value;

      const resposta = await fetch('http://localhost:3000/problemas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          tipo,
          descricao,
          data,
          latitude: lat,
          longitude: lng,
          categoria
        })
      });

      if (resposta.ok) {
        alert('Problema registrado com sucesso!');
        location.reload();
      } else {
        alert('Erro ao registrar o problema.');
      }
    });
  </script>
</body>
</html>
